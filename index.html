  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <span>quit date</span>
            <p id="quitDateInfo" class="text-center">00:00:00</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <span>last cigarette</span>
            <p id="elapsed" class="text-center">00:00:00</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <span>cigarette not smoked</span>
            <p id="no-cigar-number" class="text-center">0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <span>money saved</span>
            <p id="money-saved" class="text-center">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Smoking settings</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="date"><input type="datetime-local" class="form-control" id="date" placeholder="quit date"></label>
            <label for="num-cigars"><input type="text" class="form-control" id="num-cigars" placeholder="number of cigars"></label>
            <label for="price-per-pack"><input type="text" class="form-control" id="price-per-pack" placeholder="price per pack"></label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary d-block">
    <p class="text-center">FREE FOREVER</p>
  </nav>

  <script src="main.js"></script>

</html>
